<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

    <title>DownloadStationMonitor</title>
    <style type="text/css">
        html {
            font-size: 0.9rem;

</head>
<body class="##BODY_THEME##">
<div class="container-fluid d-flex">
    <div class="h3 font-italic d-flex flex-grow-1 justify-content-center align-items-center">Download Station Monitor
    </div>
    <div><a href="##BASEURL##" class="btn btn-sm btn-outline-info">Főoldal</a></div>
    <div><a href="#" class="btn btn-sm btn-outline-info">##MS## s</a></div>
    <div><a href="#" class="btn btn-sm btn-outline-info">v ##VERSION##</a></div>

<div class="container">
    <form method="post" class="form-group">
        <input type="hidden" value="config" name="config">
        <label for="bt_max_download">Letöltési limit</label>
        <input type="number" name="bt_max_download" value="##BT_MAX_DOWNLOAD##" id="bt_max_download"> <br/>
        <label for="bt_max_upload">Feltöltési limit</label>
        <input type="number" name="bt_max_upload" value="##BT_MAX_UPLOAD##" id="bt_max_upload"> <br/>

        <input class="btn" type="submit" value="Beállít">
    </form>
</div>
