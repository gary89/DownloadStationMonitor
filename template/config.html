<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <title>DownloadStationMonitor</title>
    <style type="text/css">
        html {
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="m-1 p-0 ##BODY_THEME##">
<div class="container-fluid d-flex">
    <div class="h3 font-italic d-flex flex-grow-1 justify-content-center align-items-center">Download Station Monitor
    </div>
    <div><a href="##BASEURL##" class="btn btn-outline-info">Főoldal</a></div>
    <div><a href="#" class="btn btn-outline-info">##MS## s</a></div>
    <div><a href="#" class="btn btn-outline-info">v ##VERSION##</a></div>
</div>
<table class="##BODY_THEME## container-fluid">
    <tr>
        <td class="col-4 align-top">
            <div style="text-align: center" class="font-italic h4">
                DownloadStation beállítások
            </div><br>
            <form method="post" class="form-group ##BODY_THEME##">
                <input type="hidden" value="config" name="config">
                <label for="bt_max_download">Letöltési limit</label><br>
                <div class="d-flex">
                    <input class="flex-grow-1" type="number" name="bt_max_download" value="##BT_MAX_DOWNLOAD##"
                           id="bt_max_download">
                </div>
                <br>

                <label for="bt_max_upload">Feltöltési limit</label><br>
                <div class="d-flex">
                    <input class="flex-grow-1" type="number" name="bt_max_upload" value="##BT_MAX_UPLOAD##"
                           id="bt_max_upload">
                </div>
                <br>
                <div class="container" style="text-align: center;">
                    <input class="btn" type="submit" value="Beállít">
                </div>
            </form>
        </td>
        <td class="col-2"></td>
        <td class="col-6">
            <div style="text-align: center" class="font-italic h4">
                DownloadStationMonitor beállítások
            </div><br>
            <form class="form-group" method="post">
                <table class="container ##BODY_THEME##">
                    <tr>
                        <td>
                            <label for="wizzard_ip">IP cím</label><br>
                            <div class="d-flex flex-grow-1">
                                <input class="flex-grow-1" type="text" name="wizzard[ip]" id="wizzard_ip"
                                       value="##IP##"/>
                            </div>
                            <br><br>

                            <label for="wizzard_port">PORT</label><br>
                            <div class="d-flex flex-grow-1">
                                <input class="flex-grow-1" type="number" name="wizzard[port]" id="wizzard_port"
                                       value="##PORT##"/>
                            </div>
                            <br><br>

                            <label for="wizzard_user">Felhasználónév</label><br>
                            <div class="d-flex flex-grow-1">
                                <input class="flex-grow-1" type="text" name="wizzard[user]" id="wizzard_user"
                                       value="##USER##"/>
                            </div>
                            <br><br>

                            <label for="wizzard_pass">Jelszó</label><br>
                            <div class="d-flex flex-grow-1">
                                <input class="flex-grow-1" type="password" name="wizzard[pass]" id="wizzard_pass"/>
                            </div>
                            <br><br>

                            <label for="wizzard_dark">Sötét mód</label><br>
                            <div class="d-flex flex-grow-1">
                                <input class="flex-grow-1" type="checkbox" name="wizzard[dark]" id="wizzard_dark"
                                       ##DARK##/>
                            </div>
                            <br><br>

                            <label for="wizzard_mod_simple">Egyszerüsített mód</label><br>
                            <div class="d-flex">
                                <input class="flex-grow-1" type="checkbox" name="wizzard[mod_simple]"
                                       id="wizzard_mod_simple"
                                       ##MOD_SIMPLE##/>
                            </div>
                            <br><br>
                        </td>
                        <td>
                            <label for="wizzard_ujratoltes">Újratöltés (másodperc)</label><br>
                            <div class="d-flex flex-grow-1">
                                <input class="flex-grow-1" type="number" name="wizzard[ujratoltes]"
                                       id="wizzard_ujratoltes"
                                       value="##UJRATOLTES##"/>
                            </div>
                            <br><br>

                            <label for="wizzard_twofactor">Kétlépcsős azonosítás</label><br>
                            <div class="d-flex flex-grow-1">
                                <input class="flex-grow-1" type="checkbox" name="wizzard[twofactor]"
                                       id="wizzard_twofactor"
                                       ##TWOFACTOR##/>
                            </div>
                            <br><br>

                            <label for="wizzard_protocol">Protokoll</label><br>
                            <div class="d-flex flex-grow-1">
                                <select class="flex-grow-1" name="wizzard[protocol]" id="wizzard_protocol">
                                    <option ##PROTOCOL_HTTP##>http</option>
                                    <option ##PROTOCOL_HTTPS##>https</option>
                                </select>
                            </div>
                            <br><br>

                            <label for="wizzard_rss">RSS</label><br>
                            <div class="d-flex flex-grow-1">
                                <input class="flex-grow-1" type="checkbox" name="wizzard[rss]" id="wizzard_rss"
                                       ##RSS##/>
                            </div>
                            <br><br>

                            <label for="wizzard_rss_limit">RSS Limit</label><br>
                            <div class="d-flex flex-grow-1">
                                <input class="flex-grow-1" type="number" name="wizzard[rss_limit]"
                                       id="wizzard_rss_limit"
                                       value="##RSS_LIMIT##"/>
                            </div>
                            <br><br>

                            <label for="wizzard_rss_ujratoltes">RSS újratöltés (másodperc)</label><br>
                            <div class="d-flex flex-grow-1">
                                <input class="flex-grow-1" type="number" name="wizzard[rss_ujratoltes]"
                                       id="wizzard_rss_ujratoltes"
                                       value="##RSS_UJRATOLTES##"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <br>
                            <input class="btn" type="submit" value="Módosítás"/>
                        </td>
                    </tr>
                </table>
                <br>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
